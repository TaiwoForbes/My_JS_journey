<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destination WishList</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>  </script>
</head>
<body>
    <header>
        <h1>Vacation Destination WishList</h1>
        <p>Found exiting places to visit on your next vacation? Use the form below to add them to your wish list</p>
    </header>

    <main>
        <form action="" id="destination_details_form">
            <label for="name">Destination</label>
            <input type="text" id="name" required placeholder="Provide a name for the destination">

            <label for="location"></label>
            <input type="text" id="location" required placeholder="Where is this destination?">

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for a photo">

            <label for="description">Destiination Description</label>
            <textarea name="" id="description" placeholder="Describe the destination"></textarea>

            <button type="submit">Add to list</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
                <!-- Content generated by JS -->
                
            </div>
        </article>
    </main>
</body>
</html>
